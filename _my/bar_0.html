<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>期末考</title>
</head>
<body>
<div style="margin-right: auto;margin-left: auto;width: 500px">
    <canvas id="canvas" width="1000" height="1000"></canvas>
    </canvas>
</div>

</body>
<script>
    var canvas = document.querySelector('canvas'),
            context = canvas.getContext('2d');
    drawFrame();
    function drawFrame() {
//        // 清除画布
        context.clearRect(0, 0, canvas.width, canvas.height);
        //循环绘制三十条直线，随机长度
        for (var s = 0; s < 30; s++) {
            context.beginPath();
            context.moveTo(s * 20, 500);
            context.lineWidth = 20;
            context.lineTo(s * 20, 500 - Math.round(Math.random() * 200));
            context.strokeStyle = 'rgba(' + Math.round(Math.random() * 10) * 25 + ',' + Math.round(Math.random() * 10) * 25 + ',' + Math.round(Math.random() * 10) * 25 + ',1)';
            context.stroke();
        }
        // 20毫秒后绘制下一帧
        setTimeout(drawFrame, 80);
    }
</script>
</html>
