<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery全屏3D轮播图插件</title>

	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" href="css/jquery.pageScroll3d.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/login.css">

</head>

<body>
	<div id="login">

		<div class="login-header">
			<img src="assets/images/logo">
		</div>
		<form>
			<div class="login-input-box">
				<span class="icon icon-user"></span>
				<input type="text" placeholder="Please enter your email/phone">
			</div>
			<div class="login-input-box">
				<span class="icon icon-password"></span>
				<input type="password" placeholder="Please enter your password">
			</div>
		</form>
		<div class="remember-box">
			<label>
				<input type="checkbox">&nbsp;Remember Me
			</label>
		</div>
		<div class="login-button-box">
			<button>Login</button>
		</div>
		<div class="logon-box">
			<a href="">Forgot?</a>
			<a href="">Register</a>
		</div>
	</div>
	<main class="main-content">
		<section>
			<h1>Весна</h1>
		</section>
		<section>
			<h1>Лето</h1>
		</section>
		<section>
			<h1>Осень</h1>
		</section>
		<section>
			<h1>Зима</h1>
		</section>
	</main>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="js/jquery.pageScroll3d.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
